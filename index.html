<!DOCTYPE html>
<html lang="en">

<head>
    <title>DBRJS - UI Customization</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.10/dist/dbr.js"></script>
    <div id="UIElement">
        <div id="div-ui-container" style="width:100%;height:100%;position:relative;">
            <div class="dce-video-container" style="position:absolute;width:100%;height:100%;"></div>
        </div>
    </div>
    <script>
        let pScanner = null;
        (async () => {
            let scanner = await (pScanner = pScanner || Dynamsoft.DBR.BarcodeScanner.createInstance());
            await scanner.setUIElement(document.getElementById('div-ui-container'));
            await scanner.show();
        })();
    </script>
    <style>
        #UIElement {
            width: 80vw;
            height: 60vh;
            max-width: 600px;
            margin: 2vmin auto;
            text-align: center;
            font-size: medium;
        }
    </style>
</body>

</html>
