<!DOCTYPE html>
<html>

<head>
    <title>Hello World</title>
</head>

<body>

	<script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@8.8.3/dist/dbr.js"></script>
	<script>
		(async()=>{
			let scanner = await Dynamsoft.DBR.BarcodeScanner.createInstance();
			await scanner.updateRuntimeSettings("coverage");
			let settings = await scanner.getRuntimeSettings();
			settings.barcodeFormatIds = Dynamsoft.DBR.EnumBarcodeFormat.BF_PDF417;
			await scanner.updateRuntimeSettings(settings);

			scanner.onUnduplicatedRead = (txt, result) => {
				// Do somthing with the "txt" found in the barcode
				alert(txt);
			};
			await scanner.show();
		})();
	</script>
</body>

</html>
